<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Student Registration Form</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="rollnumber" class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="rollnumber" name="rollnumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="profilepic" class="form-label">Profile Pic</label>
                                <input type="file" class="form-control" id="profilepic" name="profilepic"
                                    accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                            <div class="mb-3">
                                <label for="nic" class="form-label">NIC</label>
                                <input type="text" class="form-control" id="nic" name="nic" required>
                            </div>
                        </form>

                    </div>
                    <button onclick="addCard()" type="submit" class="btn btn-primary w-100">Submit</button>
                    <br />
                    <button onclick="viewCards()" class="btn btn-primary w-100">view cards</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .id-card-landscape {
            min-height: 180px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        }

        .id-card-bg {
            pointer-events: none;
            z-index: 0;
            opacity: 0.12;
            background: repeating-linear-gradient(135deg, #007bff 0px, #6f42c1 200px, #fff 400px);
            height: 100%;
        }

        .id-card-bar-landscape {
            height: 7px;
            background: linear-gradient(90deg, #007bff 30%, #6f42c1 100%);
            border-radius: 0 0 8px 8px;
            z-index: 2;
        }
    </style>
</body>
<script src="./index.js"></script>

</html>
