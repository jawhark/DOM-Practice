<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Identicard Section (Landscape) -->
    <div class="container my-5">
        <div class="row justify-content-center" id="cardssection">

        
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .id-card-landscape {
            min-height: 300px;
            height: 300;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);

        }

        .id-card-bg {
            pointer-events: none;
            z-index: 0;
            opacity: 0.12;
            background: repeating-linear-gradient(135deg, #007bff 0px, #6f42c1 200px, #fff 400px);
            height: 100%;
        }

        .id-card-bar-landscape {
            height: 7px;
            background: linear-gradient(90deg, #007bff 30%, #6f42c1 100%);
            border-radius: 0 0 8px 8px;
            z-index: 2;
        }
    </style>
</body>
<script src="./view.js"></script>

</html>
